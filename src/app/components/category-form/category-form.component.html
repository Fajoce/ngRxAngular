<mat-card class="p-4 d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
  <h2 class="mb-4">{{ categoryId ? 'Editar Categoria' : 'Crear Categoria' }}</h2>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="w-100"
    style="max-width: 400px;"
  >
    <mat-form-field class="w-100 mb-3" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field class="w-100 mb-3" appearance="fill">
      <mat-label>Descripcion</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

   <div class="d-flex justify-content-between mt-3">
      <button mat-stroked-button color="blue" [disabled]="form.invalid" type="submit">
        {{ categoryId ? 'Actualizar' : 'Crear Categoría' }}
      </button>
      <button mat-stroked-button color="accent" type="button" (click)="goBack()">
        ← Volver
      </button>
    </div>
  </form>
</mat-card>
