<mat-card>
  <h2 class="mat-headline mb-4">ðŸ“Š Reporte de CategorÃ­as</h2>

  <ng-container *ngIf="report$ | async as reportData; else loading">
    
    <!-- GrÃ¡fico -->
    <div class="chart-container mb-4">
      <canvas baseChart 
              [data]="chartData" 
              [options]="chartOptions" 
              chartType="bar">
      </canvas>
    </div>

    <!-- Tabla -->
    <table mat-table [dataSource]="reportData" class="mat-elevation-z8 w-100">

      <!-- Columnas -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> CategorÃ­a </th>
        <td mat-cell *matCellDef="let row"> {{ row.categoryName }} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Productos </th>
        <td mat-cell *matCellDef="let row"> {{ row.count }} </td>
      </ng-container>

      <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef> Promedio </th>
        <td mat-cell *matCellDef="let row"> {{ row.average | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="max">
        <th mat-header-cell *matHeaderCellDef> MÃ¡ximo </th>
        <td mat-cell *matCellDef="let row"> {{ row.max | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="min">
        <th mat-header-cell *matHeaderCellDef> MÃ­nimo </th>
        <td mat-cell *matCellDef="let row"> {{ row.min | currency }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

  <!-- Spinner de carga -->
  <ng-template #loading>
    <div class="spinner-container">
      <mat-spinner diameter="50" color="primary"></mat-spinner>
      <p>Cargando reporte...</p>
    </div>
  </ng-template>
</mat-card>
