<div class="container mt-5">

  <!-- TÃ­tulo y botones -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">ğŸ“¦ Lista de CategorÃ­as</h2>
    <div class="d-flex gap-2">
      <button mat-raised-button color="primary" (click)="toggleFilter()">
        <mat-icon>filter_alt</mat-icon> Filtros
      </button>
      <button mat-raised-button color="primary" (click)="create()">
        <mat-icon>add_circle</mat-icon> Nueva catgorÃ­a
      </button>
    </div>
  </div>

  <!-- Campo de bÃºsqueda -->
  <div *ngIf="showFilter" class="mb-3">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Filtrar categorÃ­as</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre">
    </mat-form-field>
  </div>

  <!-- Mostrar spinner mientras carga -->
  <ng-container *ngIf="loading$ | async; else productTable">
    <div class="d-flex justify-content-center mt-5">
      <mat-spinner diameter="50" color="primary"></mat-spinner>
    </div>
  </ng-container>

  <!-- Tabla de productos -->
  <ng-template #productTable>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
      <!-- Columnas (igual que antes) -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ğŸ›ï¸ CÃ³digo </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ğŸ›ï¸ Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> âš™ï¸ Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button mat-icon-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="remove(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [length]="dataSource.data.length"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25]"
                   showFirstLastButtons>
    </mat-paginator>

    <!-- Mensaje si no hay productos -->
    <div *ngIf="dataSource.data.length === 0" class="alert alert-info mt-3 text-center">
      No hay categorÃ­as registradas aÃºn.
    </div>
  </ng-template>

</div>
