<mat-card class="p-4 d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
  <h2 class="mb-4">{{ productId ? 'Editar Producto' : 'Crear Producto' }}</h2>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="w-100"
    style="max-width: 400px;"
  >
    <mat-form-field class="w-100 mb-3" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field class="w-100 mb-3" appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field class="w-100 mb-3" appearance="fill">
      <mat-label>ID Categoría</mat-label>
      <input matInput type="number" formControlName="categoryId" />
    </mat-form-field>

    <div class="d-flex justify-content-between mt-3">
      <button mat-stroked-button color="blue" [disabled]="form.invalid" type="submit">
        {{ productId ? 'Actualizar' : 'Crear Producto' }}
      </button>
      <button mat-stroked-button color="accent" type="button" (click)="goBack()">
        ← Volver
      </button>
    </div>
  </form>
</mat-card>
