<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">ğŸ“¦ Lista de Productos</h2>
    <button mat-raised-button color="primary" (click)="create()">
      <mat-icon>add_circle</mat-icon> Nuevo Producto
    </button>
  </div>

  <div *ngIf="products$ | async as products; else loading">
    <table mat-table [dataSource]="products" class="mat-elevation-z8 w-100">

      <!-- Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ğŸ›ï¸ Codigo </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ğŸ›ï¸ Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> ğŸ’µ Precio </th>
        <td mat-cell *matCellDef="let element"> {{ element.price | currency:'USD' }} </td>
      </ng-container>

      <!-- CategorÃ­a -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> ğŸ“‚ CategorÃ­a </th>
        <td mat-cell *matCellDef="let element"> {{ element.categoryName || 'Sin categorÃ­a' }} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> âš™ï¸ Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button mat-icon-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="remove(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="products.length === 0" class="alert alert-info mt-3 text-center">
      No hay productos registrados aÃºn.
    </div>
  </div>

  <ng-template #loading>
    <div class="d-flex justify-content-center mt-4">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  </ng-template>
</div>
